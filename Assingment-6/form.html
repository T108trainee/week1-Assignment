<!DOCTYPE html>
<html>
  <head><title>Student form</title>
    <link rel="stylesheet" href="form.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); </style>
    
  </head>
  <body>
    <div>
      <h1 class="heading">Student Evalution Form</h1>
      <p>Evaluter</p>
      <div class="row-container">
        <div class="column-container">
          <div class="column-container">
            <label>Evaluator name*</label>
            <input class="type" type="text">
          </div>
          <div class="column-container">
            <label>Evaluator phone number*</label>
            <input class="type" type="text">
          </div>
        </div>       
        <div class="column-container">
          <div>
            <label for="KnewStudentFor" style="width: 250px;">How long have you known this student?</label><br />
          <select  class="type" name="KnewStudentFor">
            <option value="0-1 year">1 year or less</option>
            <option value="1-3 years">1 - 3 years</option>
            <option value="over 3 years">more than 3 years
            </option>
          </select>
          </div>
          <div class="column-container">
            <label style="margin-top: 10px;">Evaluator email address*</label>
            <input class="type" type="text">
          </div>
        </div>
      </div>
      <p>Student</p>
      <div class="row-container">
        <div class="column-container">
          <div class="column-container">
            <label>Student name*:</label>
            <input class="type" type="text">
          </div>
          
        </div>       
        <div class="column-container">
          <div style="display: inline-block;">
            <label for="YearInSchool">Years in school:</label><br />
          <div class="row-container1"> 
            
            <div >
              
                <select name="Rank">
                  <option value="">- Rank -</option>
                  <option value="Freshman">Freshman</option>
                  <option value="Sophomore">Sophomore</option>
                  <option value="Junior">Junior</option>
                  <option value="Senior">Senior</option>
                </select>OR
              
            </div>
            
            <div>
              
              <select name="Grade">
                <option value="">- Grade -</option>
                <option value="1st grade">1st grade</option>
                <option value="2nd grade">2nd grade</option>
                <option value="3rd grade">3rd grade</option>
                <option value="4th grade">4th grade</option>
                <option value="4th grade">4th grade</option>
                <option value="5th grade">5th grade</option>
                <option value="6th grade">6th grade</option>
                <option value="7th grade">7th grade</option>
                <option value="8th grade">8th grade</option>
                <option value="9th grade">9th grade</option>
                <option value="10th grade">10th grade</option>
                <option value="11th grade">11th grade</option>
                <option value="12th grade">12th grade</option>
                </select>OR
                
            </div> 
            
            <div>
              
              <select name="YearsInSchool">
                <option value="">- Years -</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                </select>
            </div>
          </div>
        </div>
          
        </div>
      </div>
      <p>Student perfomance</p>
      <div class="row-container">
        <div class="cloumn-contanier">
        <div >
              
          <select name="AcademicProgress">
            <option value="">Academic progress</option>
            <option value="Poor">Poor</option>
            <option value="Below Average">Below Average</option>
            <option value="Average">Average</option>
            <option value="Above Average">Above Average</option>
            <option value="Excellent">Excellent</option>
            <option value="N/A">N/A</option>
            </select>  
          
              
            <select name="ClassParticipation"">
              <option value="">- Class parti -</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
              </select>
          
        </div>
        <div >
              
          <select name="Initiative" style="width: 138px;max-width:155px;">
            <option value="">- Initiative -</option>
            <option value="Poor">Poor</option>
            <option value="Below Average">Below Average</option>
            <option value="Average">Average</option>
            <option value="Above Average">Above Average</option>
            <option value="Excellent">Excellent</option>
            <option value="N/A">N/A</option>
            </select> 
          
              
            <select name="Teamwork" style="width:115px;max-width:155px;">
              <option value="">-Teamwork-</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
              </select>
          
        </div>
        
        
      </div>
      <div class="cloumn-contanier">
        <div style="margin-left: 50px;" >
              
          <select name="Creativity" style="width: 100px;">
            <option value="">- Creativity -</option>
            <option value="Poor">Poor</option>
            <option value="Below Average">Below Average</option>
            <option value="Average">Average</option>
            <option value="Above Average">Above Average</option>
            <option value="Excellent">Excellent</option>
            <option value="N/A">N/A</option>
            </select>  
          
              
            <select name="Dependability" style="width: 100px;">
              <option value="">Dependability</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
              </select>
          
        </div>
        <div >
              
          <select name="OrganizationalSkills" style="width:100px; margin-left: 50px;">
            <option value="">- Organizational skills -</option>
            <option value="Poor">Poor</option>
            <option value="Below Average">Below Average</option>
            <option value="Average">Average</option>
            <option value="Above Average">Above Average</option>
            <option value="Excellent">Excellent</option>
            <option value="N/A">N/A</option>
            </select>  
          
              
            <select name="ProblemSolving" style="width:100px">
              <option value="">- Problem solving -</option>
              <option value="Poor">Poor</option>
              <option value="Below Average">Below Average</option>
              <option value="Average">Average</option>
              <option value="Above Average">Above Average</option>
              <option value="Excellent">Excellent</option>
              <option value="N/A">N/A</option>
              </select>
          
        </div>
        
        
      </div>
      
      </div>
      <div style="margin-top: 20px;">
        <label for="WhatDistinguishes">What distinguishes this student from others?</label>
        <textarea name="WhatDistinguishes" rows="7" cols="40" style="width:100%;max-width: 650px;"></textarea>
      </div>
      <div style="margin-top: 20px;">
        <label for="Describe">How would you describe this student to others?</label>
        <textarea name="Describe" rows="7" cols="40" style="width:100%;max-width: 650px;"></textarea>
      </div>
      <div style="margin-top: 20px;">
        <label for="Comments">Other relevant comments:</label>
        <textarea name="Comments" rows="7" cols="40" style="width:100%;max-width: 650px;"></textarea>
      </div>
      <p>required fields*</p>
      <div class="button"><button>Submit</button></div>
      

      
    </div>
  </body>
  
</html>
