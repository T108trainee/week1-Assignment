<!DOCTYPE html>
<html>
  <head>
    <title>flexbox</title>
    <link rel="stylesheet" href="3d.css" />
  </head>
  <body>
    <div class="green">Green</div>
    <div class="row-container">
      <div class="column-container">
        <div class="row-container">
          <div class="yellow">
            Yellow
            <div class="row-container">
              <div>
                <p class="inner">1</p>
                <p class="inner">3</p>
              </div>
              <div>
                <p class="inner">2</p>
                <p class="inner">4</p>
              </div>
            </div>
          </div>
          <div class="red">
            red
            <div class="row-container">
              <div>
                <p class="inner">A</p>
                <p class="inner">B</p>
              </div>
              <div>
                <p class="inner">C</p>
                <p class="inner">D</p>
              </div>
            </div>
          </div>
        </div>
        <div class="orange">Orange</div>
      </div>
      <div class="blue">Blue</div>
    </div>
  </body>
</html>
